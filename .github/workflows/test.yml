name: Lint, test and build

on: [push, pull_request_target]

jobs:
    lint_and_test:
        name: Lint and test
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4
              with:
                submodules: 'true'

            - name: ğŸï¸ Setup Java 20
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: 20
                  cache: gradle

            - name: ğŸ“‹ Lint
              run: ./gradlew lint --no-daemon

            - name: ğŸ§ª Test
              run: ./gradlew test --no-daemon

    build:
        needs: [lint_and_test]
        name: Build
        runs-on: ubuntu-latest
        continue-on-error: true
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4
              with:
                submodules: 'true'

            - name: ğŸï¸ Setup Java 20
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: 20
                  cache: gradle

            - name: ğŸ—„ï¸ Install Dependencies
              run: sudo apt install -y build-essential cmake libgl1-mesa-dev ninja-build qt6-base-dev qt6-tools-dev-tools qt6-multimedia-dev ccache

            - name: ğŸ› ï¸ Build 
              run: ./gradlew :app:assembleDebug --no-daemon

            - name: ğŸ“¦ Upload Artifact
              uses: actions/upload-artifact@v3
              with:
                  name: parrot-debug.apk
                  path: app/build/outputs/apk/debug/app-debug.apk
